      <h1>Contacto</h1>
      <p>¿Quieres ponerte en contacto conmigo? Completa el siguiente formulario o usa mis redes sociales.</p>

      <!-- ============================================ -->
      <!-- FORMULARIO ACTUALIZADO CON NETLIFY FORMS     -->
      <!-- ============================================ -->
      <form name="contacto" 
            method="POST" 
            data-netlify="true" 
            netlify-honeypot="bot-field"
            action="/gracias.html">
        
        <!-- Campo oculto requerido por Netlify -->
        <input type="hidden" name="form-name" value="contacto">
        
        <!-- Campo honeypot anti-spam (oculto) -->
        <p style="display: none;">
          <label>No llenes este campo: <input name="bot-field" /></label>
        </p>

        <!-- Tus campos originales con atributo 'name' agregado -->
        <input type="text" 
               name="nombre" 
               placeholder="Tu nombre" 
               required>
        
        <input type="email" 
               name="email" 
               placeholder="Tu correo electrónico" 
               required>
        
        <textarea name="mensaje" 
                  placeholder="Escribe tu mensaje aquí..." 
                  rows="5" 
                  required></textarea>
        
        <button type="submit" class="btn">Enviar</button>
      </form>

      <div class="info-contacto">

        <p><strong>Teléfono:</strong> +52 495 127 9474</p>
      </div>
    </section>
